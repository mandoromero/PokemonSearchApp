<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Search App</title>
    <link
      href="https://fonts.cdnfonts.com/css/pokemon-solid"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body style="background-color: black;">
    <div id="header">
      <h1>
        Pokémon Search App
      </h1>
    </div>

    <div id="container">
      <input id="search-input" type="text" />
      <button id="search-button">Search</button>
    </div>

    <div id="search-results">
      <h2 id="pokemon-name"></h2>
      <h3 id="pokemon-id"></h3>
      <div id="weight-height">
        <p id="weight"></p>
        <p id="height"></p>
      </div>

      <div id="sprite-container">
        <img
          id="pokemon-image"
          src="https://th.bing.com/th/id/R.91fdeb6c301d99ffaeae91be674e67fa?rik=%2f2shcDrUPhZ25w&riu=http%3a%2f%2fpngimg.com%2fuploads%2fpokemon%2fpokemon_PNG15.png&ehk=%2foz1qqAx1nDvYw7IdnpGnH6B8ZBB%2bAy%2fTQFTKTgOz2Q%3d&risl=&pid=ImgRaw&r=0"
          alt="pokemon image"
          width="150"
          height="200"
        />
      </div>

      <div id="types-hp">
        <p id="types"></p>
        <p id="hp"></p>
      </div>
    </div>

    <div id="attack-defense">
      <div id="regular">
        <p id="attack"></p>
        <p id="defense"></p>
      </div>
      <div id="special">
        <p id="special-attack"></p>
        <p id="special-defense"></p>
      </div>
    </div>

    <p id="speed"></p>

    <script src="./app.js"></script>
  </body>
</html>
